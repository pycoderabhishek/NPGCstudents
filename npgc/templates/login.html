
{% block link %}
{% load static %}
<style>
    .bodybox {
        width: 100%;
        height: 75vh;
        background: #257C27;
        padding: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('{% static "image/schoollogo.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    .login-container {
        border-radius: 20px;
        border: 3px solid #046511;
        box-shadow: 0 8px 20px rgba(92, 248, 31, 0.5);
        width: 90%; /* Default width for smaller screens */
        max-width: 400px; /* Limits width for larger screens */
        padding: 20px;
        text-align: center;
        backdrop-filter: blur(3.9px);
    }

    .login-container h1 {
        font-size: 1.8rem;
        color: #ebf7ee;
        text-shadow: #2fb337 2px 4px 4px;
        margin-bottom: 20px;
    }

    .input-field {
        width: 100%;
        margin: 10px 0;
        display: flex;
        align-items: center;
    }

    .input-field input {
        width: calc(100% - 40px);
        padding: 10px;
        border: none;
        margin: auto;
        color: #016604;
        font-weight: 400;
        font-size: 1rem;
        outline: none;
        border-radius: 20px;
    }

    .input-field button {
        border: none;
        background-color: #FFFFFF;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
    }

    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        color: #BDBDBD;
        margin-bottom: 20px;
    }

    .options a {
        text-decoration: none;
        color: #FFFFFF;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #257C27;
        color: #FFFFFF;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 20px;
    }

    .btn:hover {
        background: #4CAF50;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .bodybox {
            padding: 5vh;
        }

        .login-container {
            padding: 15px;
        }

        .login-container h1 {
            font-size: 1.5rem;
        }

        .input-field input {
            font-size: 0.9rem;
            padding: 8px;
        }

        .btn {
            font-size: 0.9rem;
            padding: 8px;
        }
    }

    @media (max-width: 480px) {
        .login-container h1 {
            font-size: 1.2rem;
        }

        .btn {
            font-size: 0.8rem;
        }
    }
</style>

{% endblock %}

{% block content %}




<div class="bodybox">
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="input-field">
                <input id="username" name="username" type="text" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input id="password" name="password" type="password" placeholder="Password" required>
            </div>
 {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">

<p style="color: red;"> {{ message }}}</p>
                </div>
            {% endfor %}
        {% endif %}

            <button id="logInBtn" class="btn" type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
