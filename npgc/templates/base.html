<!DOCTYPE html>
<html lang="en">

<head>

    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NATIONAL P.G. COLLEGE{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/basestyles.css' %}">

    {% block link %}{% endblock link %}

    <script src="https://kit.fontawesome.com/1ea33ebadd.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="options">
                <!-- Link to user profile page -->
                <a href="{% url 'login' %}"><i class="fa-regular fa-user"></i></a>

                <!-- Link to WhatsApp page -->
                <a href="{% url 'whatsapp_home' %}"><i class="fa-brands fa-square-whatsapp"></i></a>

                <!-- Link to robot page -->
                <a href="#"><i class="fa-solid fa-robot"></i></a>

                <!-- Link to logout page -->
                <a href="{% url 'logout' %}"><i class="fa-solid fa-door-open"></i></a>
            </div>
        </div>
        <div class="main-content">
            <div class="top-header">
                <img class="topimg" style='width:' src="{% static 'image/schoollogo.png' %}" alt="">
            </div>

            {% block content %}{% endblock %}

        </div>
    </div>
    <footer class="footer">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <!-- College Name -->
                <div class="mb-4 md:mb-0">
                    <h2 class="text-lg font-semibold">NPGC Students</h2>
                    <p class="text-sm">Â© 2025 NPGC. All Rights Reserved.</p>
                </div>
    
                <!-- Quick Links -->
                <div class="flex space-x-6">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
    
                <!-- Social Media Icons -->
                <div class="footer-icons flex space-x-4">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- FontAwesome for Social Icons -->
    <!-- <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script> -->
    
</body>

</html>
