  <main>
    <section class="assignment-form">
      <h2>Create Assignment</h2>
      <form id="assignmentForm">
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="input-group">
          <label for="assignmentID">Assignment ID</label>
          <input type="number" name="assignmentID" id="assignmentID">
        </div>
        <div class="input-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="input-group">
          <label for="deadline">Deadline</label>
          <input type="datetime-local" id="deadline" name="deadline" required>
        </div>
        <div class="input-group">
          <label for="course">Course</label>
          <select id="course" name="course" required>
            <option value="" disabled selected>Select Course</option>
            <option value="math">Mathematics</option>
            <option value="science">Science</option>
            <option value="history">History</option>
          </select>
        </div>
        <div class="input-group">
          <label for="assignmentSemester">Semester</label>
          <select id="assignmentSemester" name="assignmentSemester" required>
            <option value="" disabled selected>Select Semester</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
          </select>
        </div>
        <button type="submit">Create Assignment</button>
        <button type="reset">Reset</button>
      </form>
    </section>

    <section class="assignment-list">
      <h2>Assignment List</h2>
      <div id="assignmentContainer"></div>
    </section>
  </main>

  <script src="/assignment_manager/assignment_management.js"></script>
