{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Feedback Submission</title>
  <link rel="stylesheet" href="{% static 'student_feedback_submission.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
  <div class="container">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="{% url 'student_profile' %}"><i class="fa-solid fa-arrow-left"></i></a></li>
      </ul>
    </nav>

    <!-- Feedback Submission Header -->
    <div class="feedback-header">
      <h1>Submit Your Feedback</h1>
    </div>

    <!-- Feedback Form Section -->
    <div class="feedback-section" id="feedback">
      <form id="feedback-form" method="POST" action="{% url 'submit_feedback' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="feedback_type">Feedback Type:</label>
          <select id="feedback_type" name="feedback_type" required>
            <option value="">Select Feedback Type</option>
            <option value="Course">Course</option>
            <option value="Instructor">Instructor</option>
            <option value="Overall Experience">Overall Experience</option>
          </select>
        </div>

        <div class="form-group">
          <label for="feedback_text">Feedback Text:</label>
          <textarea id="feedback_text" name="feedback_text" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="rating">Rating:</label>
          <div class="rating">
            <span id="star-1" class="star" data-value="1">&#9733;</span>
            <span id="star-2" class="star" data-value="2">&#9733;</span>
            <span id="star-3" class="star" data-value="3">&#9733;</span>
            <span id="star-4" class="star" data-value="4">&#9733;</span>
            <span id="star-5" class="star" data-value="5">&#9733;</span>
          </div>
          <input type="hidden" id="rating_value" name="rating_value" value="0" required />
        </div>

        <button type="submit" class="submit-btn">Submit Feedback</button>
      </form>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2025 Student Management System</p>
    </div>
  </div>

  <script src="{% static 'student_feedback_submission.js' %}"></script>
  <script>
    // Script to handle the star rating
    const stars = document.querySelectorAll('.star');
    const ratingValue = document.getElementById('rating_value');

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const value = star.getAttribute('data-value');
        ratingValue.value = value;

        stars.forEach(s => s.style.color = s.getAttribute('data-value') <= value ? 'gold' : 'gray');
      });
    });
  </script>
</body>

</html>
{% endblock %}
