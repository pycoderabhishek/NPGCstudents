{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Assignments</title>
  <link rel="stylesheet" href="/assignment_manager/styles.css">
</head>
<body>
  <header>
    <div class="logo">Assignment History</div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="/assignment_manager/assignment_management.html">Create Assignments</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="search-section">
    <h2>Search Assignments</h2>
    <form id="searchForm">
      <div class="form-group">
        <label for="searchSemester">Semester:</label>
        <input type="text" id="searchSemester" placeholder="Enter semester (e.g., 1st, 2nd)" required>
      </div>
      <div class="form-group">
        <label for="searchFromDate">From Date:</label>
        <input type="date" id="searchFromDate" required>
      </div>
      <div class="form-group">
        <label for="searchToDate">To Date:</label>
        <input type="date" id="searchToDate" required>
      </div>
      <button type="submit" class="btn">Search</button>
      <button type="reset" class="btn">Reset</button>
    </form>
  </section>

  <main>
    <section class="assignment-list">
      <h2>All Assignments</h2>
      <div id="allAssignmentsContainer"></div>
    </section>
  </main>

  <script src="/assignment_manager/assignment_list.js"></script>
</body>
</html>
{% endblock %}
