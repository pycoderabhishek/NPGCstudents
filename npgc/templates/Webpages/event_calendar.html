{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <link rel="stylesheet" href="{% static 'event_calendar.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <a href="{% url 'home' %}"><i class="fa-solid fa-arrow-left"></i></a>
    <ul>
      <li><h1>Event Calendar</h1></li>
    </ul>
  </header>

  <div class="container">
    <div class="calendar">
      <div class="calendar-header">
        <button id="prev-month" class="nav-btn">&lt;</button>
        <h2 id="month-year"></h2>
        <button id="next-month" class="nav-btn">&gt;</button>
      </div>
      <div class="calendar-grid" id="calendar-grid"></div>
    </div>
  </div>

  <!-- Modal for Event Details -->
  <div class="modal" id="event-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h3 id="event-title">Event Title</h3>
      <p id="event-description">Event description goes here...</p>
      <p><strong>Date:</strong> <span id="event-date"></span></p>
      <p><strong>Location:</strong> <span id="event-location"></span></p>
    </div>
  </div>

  <script src="{% static 'event_calendar.js' %}"></script>
</body>

</html>
{% endblock %}
